<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Theme Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .toggle-container {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        .dark-theme .toggle-container {
            background: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .primary-btn {
            background: #007bff;
            color: white;
        }
        .secondary-btn {
            background: #6c757d;
            color: white;
        }
        .dark-theme .primary-btn {
            background: #0056b3;
        }
        .dark-theme .secondary-btn {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Theme Test Page</h1>
        <p>This page tests the dark theme functionality of the RaterHub Task Monitor extension.</p>
        
        <div class="toggle-container">
            <h3>Toggle Dark Theme:</h3>
            <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
        </div>
        
        <div class="content-section">
            <h3>Test Elements:</h3>
            <button class="primary-btn">Primary Button</button>
            <button class="secondary-btn">Secondary Button</button>
            
            <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 4px;">
                <p>This is a content box with light background.</p>
                <p class="dark-theme" style="display: none;">This text should only show in dark theme.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            
            // Update the visibility of theme-specific elements
            const darkThemeElements = document.querySelectorAll('.dark-theme');
            darkThemeElements.forEach(el => {
                if (el.parentElement && el !== document.body) {
                    el.style.display = document.body.classList.contains('dark-theme') ? 'block' : 'none';
                }
            });
            
            // Update the content box background
            const contentBox = document.querySelector('.content-section > div');
            if (contentBox) {
                contentBox.style.backgroundColor = document.body.classList.contains('dark-theme') 
                    ? '#2d3748' 
                    : '#e9ecef';
                contentBox.style.color = document.body.classList.contains('dark-theme')
                    ? '#e2e8f0'
                    : 'inherit';
            }
        }
        
        // Initialize theme based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('theme') === 'dark') {
            toggleTheme();
        }
    </script>
</body>
</html>
